<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR | Musya - Daftar Tugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed',
                        accent: '#06b6d4',
                    },
                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-out',
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceSubtle: {
                            '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
                            '40%': { transform: 'translateY(-10px)' },
                            '60%': { transform: 'translateY(-5px)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(79, 70, 229, 0.3)' },
                            '50%': { boxShadow: '0 0 20px rgba(79, 70, 229, 0.6)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary via-secondary to-accent shadow-xl">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg">
                        <i class="fas fa-tasks text-primary text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white">PR | Musya</h1>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Beranda</span>
                    </a>
                    <a href="tugas.html" class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-list-check"></i>
                        <span>Daftar Tugas</span>
                    </a>
                    <a href="index.html#tentang" class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-info-circle"></i>
                        <span>Tentang</span>
                    </a>
                </div>
                <button class="md:hidden text-white" id="mobileMenuBtn">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div class="md:hidden mt-4 hidden" id="mobileMenu">
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 space-y-3">
                    <a href="index.html" class="block text-white hover:text-blue-200 transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i>Beranda
                    </a>
                    <a href="tugas.html" class="block text-white hover:text-blue-200 transition-colors duration-200">
                        <i class="fas fa-list-check mr-2"></i>Daftar Tugas
                    </a>
                    <a href="index.html#tentang" class="block text-white hover:text-blue-200 transition-colors duration-200">
                        <i class="fas fa-info-circle mr-2"></i>Tentang
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">
                <i class="fas fa-list-check text-primary mr-3"></i>Daftar Tugas
            </h2>
            <a href="index.html" class="bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:ring-4 focus:ring-primary/30 inline-flex items-center justify-center">
                <i class="fas fa-plus-circle mr-2"></i>Tambah Tugas Baru
            </a>
        </div>

        <!-- Tasks List -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden animate-fade-in">
            <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                    <h3 class="text-xl font-semibold text-white flex items-center">
                        <i class="fas fa-table-list mr-3"></i>
                        Semua Tugas
                    </h3>
                    <div class="flex flex-wrap gap-2">
                        <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105" id="exportCSV">
                            <i class="fas fa-file-export mr-1"></i> CSV
                        </button>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105" id="exportExcel">
                            <i class="fas fa-file-excel mr-1"></i> Excel
                        </button>
                        <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105" id="importButton">
                            <i class="fas fa-file-import mr-1"></i> Impor
                        </button>
                        <input type="file" id="importFile" accept=".csv,.xlsx,.xls" class="hidden">
                    </div>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 bg-gray-50 hover:bg-white" id="searchTask" placeholder="Cari tugas berdasarkan judul atau mata pelajaran...">
                    </div>
                </div>
                
                <!-- Desktop Table -->
                <div class="hidden lg:block overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-4 px-2 font-semibold text-gray-700">Mata Pelajaran</th>
                                <th class="text-left py-4 px-2 font-semibold text-gray-700">Judul</th>
                                <th class="text-left py-4 px-2 font-semibold text-gray-700">Deadline</th>
                                <th class="text-left py-4 px-2 font-semibold text-gray-700">Status</th>
                                <th class="text-left py-4 px-2 font-semibold text-gray-700">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="taskList" class="divide-y divide-gray-100">
                            <!-- Tasks will be rendered here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Mobile Cards -->
                <div class="lg:hidden space-y-4" id="taskListMobile">
                    <!-- Mobile tasks will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Task Modal -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50 p-4" id="editModal">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 scale-95 opacity-0" id="editModalContent">
            <div class="bg-gradient-to-r from-primary to-secondary p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-white">Edit Tugas</h3>
                    <button class="text-white hover:text-gray-200 transition-colors duration-200" id="closeEditModal">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <form id="editTaskForm" class="space-y-4">
                    <input type="hidden" id="editId">
                    <div>
                        <label for="editMapel" class="block text-sm font-medium text-gray-700 mb-2">Mata Pelajaran</label>
                        <select class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200" id="editMapel" required>
                            <option value="Produktif RPL (PKWU)">Produktif RPL (PKWU)</option>
                            <option value="Produktif RPL (ODPPLG & Basis Data)">Produktif RPL (ODPPLG & Basis Data)</option>
                            <option value="Produktif RPL (PBO)">Produktif RPL (PBO)</option>
                            <option value="Pemrograman Perangkat Lunak">Pemrograman Perangkat Lunak</option>
                            <option value="BK (Bimbingan Konseling)">BK (Bimbingan Konseling)</option>
                            <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                            <option value="Matematika (MTK)">Matematika (MTK)</option>
                            <option value="Bahasa Inggris">Bahasa Inggris</option>
                            <option value="Olahraga">Olahraga</option>
                            <option value="Pendidikan Agama">Pendidikan Agama</option>
                            <option value="Sejarah">Sejarah</option>
                            <option value="Bahasa Jepang">Bahasa Jepang</option>
                            <option value="PPKN">PPKN</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div>
                        <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-2">Judul Tugas</label>
                        <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200" id="editTitle" required>
                    </div>
                    <div>
                        <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-2">Deskripsi Tugas</label>
                        <textarea class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 resize-none" id="editDescription" rows="3"></textarea>
                    </div>
                    <div>
                        <label for="editDeadline" class="block text-sm font-medium text-gray-700 mb-2">Deadline</label>
                        <input type="date" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200" id="editDeadline" required>
                    </div>
                    <div>
                        <label for="editStatus" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200" id="editStatus">
                            <option value="Belum">Belum</option>
                            <option value="Proses">Proses</option>
                            <option value="Selesai">Selesai</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="p-6 bg-gray-50 rounded-b-2xl flex space-x-3">
                <button type="button" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-xl transition-all duration-200" id="cancelEdit">
                    <i class="fas fa-times mr-2"></i>Batal
                </button>
                <button type="button" class="flex-1 bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white py-3 px-4 rounded-xl transition-all duration-200" id="saveEditTask">
                    <i class="fas fa-save mr-2"></i>Simpan
                </button>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="fixed top-4 right-4 z-50 hidden" id="successToast">
        <div class="bg-green-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center space-x-3 animate-bounce-subtle">
            <i class="fas fa-check-circle text-xl"></i>
            <span id="toastMessage">Berhasil!</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <div class="flex items-center justify-center space-x-2 mb-2">
                <i class="fas fa-tasks text-accent"></i>
                <span class="font-semibold">PR | Musya</span>
            </div>
            <p class="text-gray-400 text-sm">© 2024 PR | Musya - Aplikasi Manajemen Tugas Modern</p>
        </div>
    </footer>

    <script src="js/task.js"></script>
</body>
</html>
